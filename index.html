<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="form">
      <h1 class="title">Форма регистрации</h1>
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" placeholder="Введите имя" />
      <p class="name-error"></p>

      <label for="email">Электронная почта:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Введите email"
        required
      />
      <p class="email-error"></p>

      <label for="age">Возраст:</label>
      <input
        type="number"
        id="age"
        name="age"
        placeholder="Введите возраст"
        required
      />

      <label>Пол:</label>
      <div class="flex">
        <div class="flex">
          <label for="male">Мужчина</label>
          <input type="radio" id="male" name="gender" value="male" />
        </div>
        <div class="flex">
          <label for="female">Женщина</label>
          <input type="radio" id="female" name="gender" value="female" />
        </div>
      </div>
      <p class="radio-error"></p>

      <label for="profession">Профессия:</label>
      <select id="profession" name="profession" required>
        <option value="Выберите профессию" disabled selected>
          Выберите профессию
        </option>
        <option value="Врач">Врач</option>
        <option value="Программист">Программист</option>
        <option value="Учитель">Учитель</option>
        <option value="Дизайнер">Дизайнер</option>
        <option value="Инженер">Инженер</option>
        <option value="Продавец">Продавец</option>
        <option value="Другое">Другое</option>
      </select>
      <p class="profession-error"></p>

      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Введите пароль"
        required
      />
      <p class="password-error"></p>

      <label for="confirm_password">Повторите пароль:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        placeholder="Повторите пароль"
        required
      />
      <p class="password-confirm-error"></p>

      <div class="flex">
        <label for="consent">Согласие на обработку данных:</label>
        <input type="checkbox" id="consent" name="consent" />
      </div>
      <p class="consent-error"></p>

      <input name="SubmitButton " type="submit" value="Отправить" />
    </form>

    <script src="index.js"></script>
  </body>
</html>
